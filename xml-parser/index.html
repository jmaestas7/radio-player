    <head>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">

        src="https://code.jquery.com/jquery-3.3.1.min.js"

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1 id="name"></h1>
        <h2 id="artist"></h1>
        <p id="location"></p>       
        <button id="play">Load Song</button>
        <!-- <button id="pause">Pause</button>
        <button id="next">Next</button> -->
        <img src="public/assets/images/react-logo.png">
        <audio controls id="audio">
        </audio>
        
        <script type="text/javascript">
            $("#play").on("click", function() {
                $.get('/api/', function(data) {
                    $("#name").text(data[0].Name);
                    $("#artist").text(data[0].Artist);
                    var tLocation = data[0].Location
                    // tLocation = tLocation.replace("file://localhost/C:", "./musicFiles");
                    // tLocation = tLocation.replace(/%20/g, "_");
                    tLocation = "/public/test.mp3"
                    $("#location").text(tLocation);
                    $("#audio").append('<source src="' + tLocation + '" type="audio/mpeg">');
                });
            });
            
        </script>
    </body>
